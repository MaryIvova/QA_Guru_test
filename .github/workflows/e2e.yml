name: E2E
#когда запускаем
on:
  push:
    branches:
      - main
  workflow_dispatch:
  #описываем джобы
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Install of packages
        run: npm i
      - name: установка браузеров
        run: npx playwright install --with-deps
      - name: запускаем тесты
        run: npm t
      - name: Запускаем генерацию allure в одном файле
        run: npm run allureFile
        if: always()
        continue-on-error: true
      #  алюр
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: allure-report
          retention-days: 30
